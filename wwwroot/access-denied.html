<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Access Denied</title>
    <link href='https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap' rel='stylesheet'>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }

        h1 {
            color: #2e7d32;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .error-code {
            font-size: 50px;
            font-weight: bold;
            color: #d32f2f;
            margin-bottom: 20px;
        }

        .button {
            background-color: #2e7d32;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 4px;
            text-transform: uppercase;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

            .button:hover {
                background-color: #1b5e20;
            }
    </style>
</head>
<body>
    <div class='container'>
        <div class='error-code'>403</div>
        <h1>Access Denied</h1>
        <p>Your IP is not authorized to access this resource.</p>
    </div>
</body>
</html>
